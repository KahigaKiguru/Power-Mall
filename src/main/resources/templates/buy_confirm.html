<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Confirm Purchase</title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-dark primary-color fixed-top">

		<div class="container">
			<!-- Navbar brand -->
			<a class="navbar-brand" href="#">Confirm your purchase</a>
			<form class="form-inline">

				<a class="btn btn-outline-white" th:href="@{/logout}" type="submit">Log	Out</a>
			</form>
		</div>
	</nav>
	<br>
	<br>
	
	<form th:action="@{/buyPower/{user_id}/{seller_id}(user_id=${user.id}, seller_id=${seller.id})}" class="border border-light p-5" method="get">
	<span>
	Seller :
	<span th:text="${seller.id}"></span> 
	</span>
	<label>How many KwH(s) Do you want to buy? </label>
	<br>
	<input type="number" name="quantity" class="form-control mb-4" placeholder="How Many KwHs do you want?">
	
    <button class="btn btn-success btn-block my-4" type="submit">Confirm Purchase</button>
</form>
</body>
</html>
