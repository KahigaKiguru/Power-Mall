<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update info</title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-dark primary-color fixed-top">

		<div class="container">
			<!-- Navbar brand -->
			<a class="navbar-brand" href="#">Update your Account</a>
			<form class="form-inline">
				<a class="btn btn-outline-white" th:href="@{/index}" type="submit">Home</a>
				<a class="btn btn-outline-white" th:href="@{/logout}" type="submit">Log
					Out</a>
			</form>
		</div>
	</nav>
	<div class="container">
		<div th:if="${param.update_successful}">
			<div class="alert alert-info">Account Update was Successful</div>
		</div>
		<br> <br>
		<form method="POST" class="form-signin" th:object="${user}"
			th:action="@{/update/{user_id}(user_id=${user.id})}">
			<br> <br>
			<div class="form-group">
				<label>Your username : </label> <input type="text"
					th:field="*{name}" class="form-control" required="required"
					autofocus="autofocus">
			</div>
			<div class="form-group">
				<label>Email Address : </label> <input type="text"
					th:field="*{email}" class="form-control" autofocus="autofocus">
			</div>
			<div class="form-group">
				<label>Enter your new password : </label> <input type="password"
					name="password" class="form-control" placeholder="Password">
			</div>
			<div class="form-group">
				<label>Select your grid :</label> <select name="grid">
					<option th:each="grid : ${grid_list}" th:text="${grid}"></option>

				</select>
			</div>
			<div class="form-group">
				<label>Units Sold : </label> <input type="text"
					th:field="*{unitsSold}" class="form-control" disabled="disabled"
					autofocus="autofocus">
			</div>
			<div class="form-group">
				<label>Units Bought : </label> <input type="text"
					th:field="*{unitsBought}" class="form-control" disabled="disabled"
					autofocus="autofocus">
			</div>
			<button class="btn btn-lg btn-primary btn-block" data-toggle="modal"
				data-target="#confirmModal" type="button">Update Account</button>
				
			<div class="modal fade" id="confirmModal" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Confirm
								Account Update</h5>
							<button type="button" class="btn-close" data-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">Do you want to make these changes ?</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Never Mind</button>
							<button type="submit" class="btn btn-primary">Yes,
								Please</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<hr>
	</div>
</body>
</html>
