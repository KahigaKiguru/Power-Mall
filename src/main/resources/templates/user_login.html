<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="utf-8">
      <title>Log in</title>
      <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  </head>

  <body>
    <div class="container">
      <form class="form-signin" method="POST" th:action="@{/login}">
       
        <div class="container my-1">
            <h2 class="form-heading">Log in</h2>
            <br>
            <input name="username" type="text" class="form-control" placeholder="Username" required="required" autofocus="autofocus"/>
			<br>
            <input name="password" type="password" class="form-control" placeholder="Password"/>
            <!-- <span class="has-error" th:text="${error}"></span> -->
			<br>	
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
            <br>
            <h4 class="text-center"><a th:href="@{/registerPage}">Create an account</a></h4>
        </div>
      </form>
    </div>
  </body>
</html>
