<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Create a PowerMall account</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>

	<div class="container">
		<div th:if="${param.registration_successful}">
			<div class="alert alert-info">Your Registration was Successful.
				Proceed to log in !</div>
		</div>
		<form method="POST" class="form-signin" th:object="${user}"
			th:action="@{/register}">
			<br>
			<h2 class="form-signin-heading">Create an account</h2>
			<br>
			<div class="form-group">
				<input type="text" th:field="*{name}" class="form-control"
					placeholder="Username" autofocus="autofocus"> <span
					class="has-error" th:if="${#fields.hasErrors('name')}"
					th:errors="*{username}"></span>
			</div>
			<div class="form-group">
				<input type="text" th:field="*{email}" class="form-control"
					placeholder="Email Address" autofocus="autofocus"> <span
					class="has-error" th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}"></span>
			</div>
			<div class="form-group">
				<input type="password" th:field="*{password}" class="form-control"
					placeholder="Password"> <span class="has-error"
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
			</div>
			<div class="form-group">
				<label>Select your grid :</label> <select name="grid">
					<option th:each="grid : ${grid_list}" th:text="${grid}"></option>

				</select> <span class="has-error" th:if="${#fields.hasErrors('name')}"
					th:errors="*{username}"></span>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
		</form>
		<hr>
		<div class="container">
			<span>Already registered? <a th:href="@{/login}">Proceed
					to log in</a></span>
		</div>
	</div>
</html>
